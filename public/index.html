<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">
<h1>Food Compare</h1>
<div class="row-fluid">
  <div class="span2">
    <ul class="nav nav-list">
      <li class="nav-header">Group 1</li>
      <li><a href="#mockup-tag-view" data-target="#mockup-tag-view">Protein</li>
      <li><a href="#">tag 2</a></li>
      <li class="nav-header">Foods</li>
      <li><a href="#">All</li>
      <li><a href="#mockup-add" data-target="#mockup-add">Add</a></li>
    </ul>
  </div>
  <div id="content" class="span10">
    <div id="mockup-tag-view">
    <h2>Protein</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Brand</th>
          <th>Name</th>
          <th>Calories</th>
          <th>Carbs</th>
          <th>Protein</th>
          <th>Fat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John West</td>
          <td>No Drain Tuna Springwater 130g</td>
          <td>131</td>
          <td>0</td>
          <td>29.6</td>
          <td>1.4</td>
        </tr>
        <tr>
          <td>John West</td>
          <td>No Drain Tuna Olive Oil 130g</td>
          <td>141</td>
          <td>0</td>
          <td>29.6</td>
          <td>6.4</td>
        </tr>
      </tbody>
    </table>
    </div>
    <div id="mockup-add" class="hide">
      <h2>Add Food</h2>
        <form>
          <fieldset>
            <legend>Name</legend>
            <label>Brand</label>
            <input type="text" name="brand" />
            <label>Product</label>
            <input type="text" name="product" />
          </fieldset>
          <fieldset>
            <legend>Contents</legend>
            <label>Calories</label>
            <input type="text" name="calories" />
            <label>Carbs</label>
            <input type="text" name="calories" />
            <label>Protein</label>
            <input type="text" name="calories" />
            <label>Fat</label>
            <input type="text" name="calories" />
            <button type="submit" class="btn">Add Food</button>
          </fieldset>
        </form>
    </div>
  </div>
</div>
</div>
<script src="assets/jquery-2.0.0/index.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script>
// Navigation links
$('.nav a').click(function(e) { 
  if ($(this).attr('data-target')) {
    $('#content').children().hide();
    var target = $(this).data('target');
    $(target).show();
  }
});
// #URLs
if (window.location.hash) {
  $('a[data-target=' + window.location.hash + ']').click();
}

</script>
</body>
</html>
